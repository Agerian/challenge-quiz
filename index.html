<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>

  <div class="container">
    <div id="quiz-container">
      <p>Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-container" class="hidden">
      <h2>Question 1</h2>
      <p id="question-text">What is JavaScript?</p>
    </div>

    <div id="choices-container" class="hidden">
      <button class="choice" id="choice0">A.</button>
      <button class="choice" id="choice1">B.</button>
      <button class="choice" id="choice2">C.</button>
      <button class="choice" id="choice3">D.</button>
    </div>

    <div id="timer" class="hidden">
      <span>Time: seconds</span>
    </div>

    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <p>Your final score:</p>
      <div id="high-score-input">
        <p>Name:</p>
        <button>Input</button>
      </div>
    </div>

  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
