<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>

  <div class="container">
    <div id="quiz-container">
      <p>Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-screen" class="hidden">
      <div>
        <p id="question-text"></p>
      </div>

      <div id="choices-container">
        <button class="choice" id="choice0">A.</button>
        <button class="choice" id="choice1">B.</button>
        <button class="choice" id="choice2">C.</button>
        <button class="choice" id="choice3">D.</button>
      </div>

      <div id="timer" class="hidden">
        <span>Time: <span id="time-remaining"></span> seconds</span>
      </div>
    </div>

    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
        <p>Your final score: <span id="final-score"></span></p>
        <form id="high-score-input">
          <label for="user-name">Enter your Name:</label> 
          <input type="text" id="user-name" placeholder="Your Name">
          <button id="submit">Submit</button>
        </form>
    </div>

    <div id="high-scores" class="hidden">
      <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
        <button id="reset-quiz">Reset Quiz</button>
    </div>

  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
